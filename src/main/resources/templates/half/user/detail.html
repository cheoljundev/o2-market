<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>O2 - 반값판매 디테일</title>
    <th:block th:fragment="insertHead">
    </th:block>

</head>
<body>
<main>
    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/half/list">반값판매</a></li>
                <li class="breadcrumb-item active" aria-current="page">상품명</li>
            </ol>
        </nav>
        <h1 class="mb-2">반값판매</h1>
        <div class="row justify-content-md-start  justify-content-md-between">
            <div class="col-12 col-md-4">
                <h3 class="fs-4">상품명</h3>
                <p>상품명</p>
            </div>
            <div class="col-12 col-md-4 mb-4">
                <div class="row">
                    <div class="text-start text-md-end col-4 col-md-6 ml-auto">
                        <h3 class="fs-4">정가</h3>
                        <div>
                            <del>10,000</del>
                        </div>
                    </div>
                    <div class="text-start text-md-end col-4 col-md-6 m-a">
                        <h3 class="fs-4">할인가</h3>
                        <div>5,000</div>
                    </div>
                </div>
            </div>
            <div class="row mb-5">
                <h3 class="fs-4">매입일</h3>
                <time datetime="2024-06-24">2024-06-24</time>
            </div>
        </div>
        <div class="row justify-content-center flex-nowrap gx-3 mb-5">
            <div class="col-auto">
                <button class="btn btn-outline-primary w-100" type="button">찜</button>
            </div>
            <div class="col-auto">
                <a href="/half/order/1" class="btn btn-primary w-100">구매하기</a>
            </div>
        </div>
        <div class="row justify-content-center mb-5">
            <div id="carouselExampleInterval" class="carousel slide col-12 col-md-8 col-lg-6" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="https://via.placeholder.com/1000" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item" data-bs-interval="2000">
                        <img src="https://via.placeholder.com/1000" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="https://via.placeholder.com/1000" class="d-block w-100" alt="...">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <h3 class="fs-4">상세 정보</h3>
        <article class="content">
            <p>상세 내용</p>
        </article>
    </div>
</main>
</body>
</html>
