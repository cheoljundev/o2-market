<!DOCTYPE html>
<html th:replace="~{layout/halfAdminLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>매입 리스트</title>
    <th:block th:fragment="insertHead">
        <link rel="stylesheet" href="/css/admin/half/order.css">
        <script th:inline="javascript" src="/js/admin/half/order.js" defer></script>
    </th:block>

</head>
<body>
<main class="flex-grow-1">
    <div class="container">
        <div class="row mb-5">
            <h2 class="text-center my-5 m-2 mb-4">매입 건 상태</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle text-nowrap" style="min-width: 1000px;">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>매입일자</th>
                        <th>썸네일</th>
                        <th>상품명</th>
                        <th>판매자 이름</th>
                        <th>매입가</th>
                        <th>판매가</th>
                        <th>매입여부</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>
                            <button type="button"
                                    class="link-primary border-0 bg-transparent text-decoration-underline btn-order-no"
                                    onclick="showDetail(this)">1</button>
                        </td>
                        <td>2024-07-01</td>
                        <td><img src="https://via.placeholder.com/100" class="img-thumb"></td>
                        <td>한번 쓴 ㅇㅇㅇ</td>
                        <td>홍길동</td>
                        <td>10,000</td>
                        <td>5,000</td>
                        <td>매입 완료</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <nav aria-label="Page navigation example w-auto">
                    <ul class="pagination justify-content-center">
                        <li class="page-item">
                            <a class="page-link" href="#"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link" href="/admin/half/order">1</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#"aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="row px-2 pb-5 order-detail">
            <h2 class="text-center my-5">매입건 상세정보</h2>
            <div class="row">
                <p><strong>상품명</strong></p>
                <p class="title">한 번쓴 ㅇㅇㅇ</p>
            </div>
            <div class="row">
                <p><strong>판매자 아이디</strong></p>
                <p class="seller-id">홍길동</p>
            </div>
            <div class="row">
                <p><strong>판매자 이름</strong></p>
                <p class="seller-name">홍길동</p>
            </div>
            <div class="row">
                <p><strong>판매자 전화번호</strong></p>
                <p class="seller-phone">010-1234-5678</p>
            </div>
            <div class="row mb-4">
                <p class="col-12"><strong>CS 메모</strong></p>
                <textarea class="mx-2 form-control col-12" rows="3"></textarea>
            </div>
            <div class="row gx-0">
                <div class="col-auto mx-2">
                    <button type="button" class="btn btn-primary btn-send-invoice" onclick="sendInvoice()">처리하기</button>
                </div>
                <div class="col-auto mx-2">
                    <button type="button" class="btn btn-outline-danger btn-order-detail-close" onclick="closeDetail()">닫기</button>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
