<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>거래 관리자 등록 신청 목록 페이지</title>
    <th:block th:fragment="insertHead">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<main>
    <div class="container mt-5 text-center">
        <h1>관리자 페이지</h1>
    </div>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand me-5" href="/trade/trade_admin_application">상품 등록 신청 목록</a>
            </div>
        </nav>
        <div class="container text-center">
            <div class="row row-cols-3">
                <div class="col-md-4" th:each="trade : ${mainlist}">
                    <a th:href="@{/trade/trade_admin_approve(tradeNo=${trade.tradeNo})}" name="tradeNo">
                        <img th:src="@{/images/trade/app/{image}(image=${trade.imageAddress})}" class="img-thumbnail" style="width:400px; height:400px">
                        <br>
                        <span th:text="${trade.title}">Title</span>
                        <br>
                        <span th:text="${trade.price}">Price</span>
                    </a>
                </div>
            </div>
        </div>

        <div class="pagination justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <a class="btn btn-primary btn-lg" href="/trade/trade_main" role="button">메인으로 이동</a>
    </div>
</main>



</body>
</html>
