<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>
<div>
    <!-- TradeMainDto 리스트에서 아이템들을 출력 -->
    <h2>Main List</h2>
    <ul>
        <li th:each="item : ${mainList}">
            <span th:text="${item.title}"></span>
            <!-- 필요한 다른 필드들도 출력 가능 -->
        </li>
    </ul>
    <div>
        <!-- AdvListDto의 첫 번째 아이템 출력 -->
        <h2>Advertisement</h2>
        <div th:if="${advItem != null}">
            <span th:text="${advItem.title}"></span>
            <!-- 필요한 다른 필드들도 출력 가능 -->
        </div>
        <div th:if="${advItem == null}">
            <p>No advertisement available.</p>
        </div>
    </div>

    <!-- 페이징 UI -->
    <div th:if="${totalPages > 1}">
        <ul class="pagination">
            <li th:class="${currentPage == 0} ? 'disabled' : ''">
                <a th:href="@{/trade/trade_main_test(page=${currentPage - 1})}">&laquo;</a>
            </li>
            <li th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == pageNum} ? 'active' : ''">
                <a th:href="@{/trade/trade_main_test(page=${pageNum})}" th:text="${pageNum + 1}"></a>
            </li>
            <li th:class="${currentPage == totalPages - 1} ? 'disabled' : ''">
                <a th:href="@{/trade/trade_main_test(page=${currentPage + 1})}">&raquo;</a>
            </li>
        </ul>
    </div>
</div>

<!-- 추가적인 페이지 요소들을 여기에 추가 -->
<a class="btn btn-primary btn-lg" href="/trade/trade_admin" role="button">거래 관리자 이동</a>
<a class="btn btn-primary btn-lg" href="/trade/trade_main" role="button">거래 페이지 이동</a>
</body>
</html>
