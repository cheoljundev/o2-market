<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>거래 광고 디테일</title>
    <th:block th:fragment="insertHead">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main>
    <h1 align="center">거래 광고 디테일 페이지</h1>
    <div>
        <h1 th:text="${advDetail.title}" align="center">제목</h1>
    </div>
    <hr class="border border-dark">
    <div align="center">
        <img th:src="@{/images/{image}(image=${advDetail.storedImageName})}" class="rounded-2">
    </div>
    <hr class="border border-dark">
    <div class="col" align="center">
        <span th:text="'광고주: '+${advDetail.advName}">광고주</span>
        <span th:text="'사이트 명: '+${advDetail.companyName}">사이트 명</span>
        <a th:href="${advDetail.companyLink}">사이트 링크</a>
    </div>
    <hr class="border border-dark">
    <div align="center">
        <span th:text="'사이트 명: '+${advDetail.content}">사이트 명</span>
    </div>
    <div align="center">

        <div class="btn-group" aria-label="Small button group">
            <a th:href="@{/trade/trade_adv_delete(advNo=${advDetail.advNo})}" class="btn bg-body-secondary">삭제</a>
            <a href="/trade/trade_adv_list" class="btn bg-body-secondary">목록으로</a>
        </div>
    </div>
</main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
