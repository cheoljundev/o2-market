<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>거래 광고 등록</title>
    <th:block th:fragment="insertHead">
    </th:block>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<main>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page">거래</li>
            <li class="breadcrumb-item active" aria-current="page">관리자</li>
            <li class="breadcrumb-item active" aria-current="page">광고</li>
            <li class="breadcrumb-item active" aria-current="page">등록</li>
        </ol>
    </nav>
    <h1 align="center">거래 광고 등록</h1>
    <form action="/trade/trade_adv_regist" method="post" enctype="multipart/form-data">
        <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-lg" >제목</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" style="width: 70%;" name="title">
        </div>
        <hr>
        <div class="row g-3 align-items-center">
            <div class="col-auto">
                <label for="inputtext" class="col-form-label">광고주 이름: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputtext" class="form-control" name="advName">
            </div>

            <div class="col-auto">
                <label for="inputtext2" class="col-form-label">사이트 이름: </label>
            </div>
            <div class="col-auto">
                <input type="text" id="inputtext2" class="form-control" name="companyName">
            </div>
            <div class="col-auto">
                <label for="inputtext3" class="col-form-label">사이트 링크: </label>
            </div>
            <div class="col-sm-5">
                <input type="text" id="inputtext3" class="form-control" name="companyLink">
            </div>
        </div>
        <hr>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">광고 상세 내용</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" name="content"></textarea>
        </div>
        <div class="mb-3">
            <label for="formFile" class="form-label">사진 업로드</label>
            <input class="form-control" type="file" id="formFile" name="image">
        </div>
        <div class="text-end">
            <button type="submit">광고 등록</button>
        </div>
    </form>
</main>
</body>

</html>
