<!DOCTYPE html>
<html th:replace="~{layout/mainLayout :: layout(~{::title}, ~{::main}, ~{::insertHead})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>로그인</title>
    <th:block th:fragment="insertHead">
        <link rel="stylesheet" type="text/css" href="../static/css/login/loginpage.css"
              th:href="@{/css/login/loginpage.css}">
        <link rel="stylesheet" type="text/css" href="../static/css/login/loginpage_btn.css"
              th:href="@{/css/login/loginpage_btn.css}">
        <link rel="stylesheet" type="text/css" href="../static/css/login/join.css"
              th:href="@{/css/login/join.css}">
    </th:block>
</head>
<body>
<main>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-2">
                <div class="login-box">
                    <form action="/loginProc" method="post">
                        <h2>환영합니다.</h2>
                        <div class="form__group field">
                            <label for="userId" class="form__label">아이디</label>
                            <input type="text" id="userId" name="id" class="form__field" required>
                        </div>
                        <div class="form__group field">
                            <!-- id로 css, 자바스크립트 연결 가능-->
                            <label for="userPw" class="form__label">비밀번호</label>
                            <input type="password" id="userPw" name="password" class="form__field" required>
                        </div>
                        <button type="submit" class="btn btn-dark">로그인</button>
                        <br>
                        <a href="/join" type="button" class="btn btn-light">회원가입</a>
                    </form>
                </div>
            </div>
            <div class="col-2">
                <div class="profile-box">
                    <div class="image-box">
                        <img src="/images/profile/maindd.jpg" class="" width="400" height="400">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
